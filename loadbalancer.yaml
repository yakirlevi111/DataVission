apiVersion: apps/v1
kind: Deployment
metadata:
  name: DataVission-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: DataVission
  template:
    metadata:
      labels:
        app: DataVission
    spec:
      containers:
      - name: DataVission-container
        image: your-image:tag
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: DataVission-service
spec:
  type: LoadBalancer
  selector:
    app: DataVission
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:DataVission-ingress
spec:
  rules:
  - host: 8a43d28b0820e6f30221e3943ded5638k8sengineers.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: DataVission-service
            port:
              number: 80

